<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Office - Prayer & Devotion</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fafafa">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            /* MODIFIED FONT FAMILY */
            font-family: 'Cardo', Georgia, serif;
            background-color: #fafafa;
            color: #262626;
        }
        /* ADDED: Apply complimentary sans-serif font to UI controls */
        .controls button, .controls input {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-spinner {
            border-color: rgba(0, 0, 0, 0.1);
            border-top-color: #262626;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24"><path fill="%23262626" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>');
            cursor: pointer;
        }
        .prose h1, .prose h2, .prose h3, .prose h4 {
            /* MODIFIED FONT FAMILY */
            font-family: 'Cardo', Georgia, serif;
        }
        .prose h2 {
            font-weight: 700; /* Cardo's bold is 700 */
            font-size: 1.05em;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-align: center;
            margin-bottom: 1.25rem;
            margin-top: 2rem;
            color: #262626;
        }
        .prose h4 {
            font-weight: 700; /* Cardo's bold is 700 */
            font-size: 0.95em;
            margin-bottom: 0.4em;
            color: #404040;
        }
        .prose p {
            /* MODIFIED FONT FAMILY */
            font-family: 'Cardo', Georgia, serif;
            font-size: 0.95rem; /* Slightly increased for better readability with Cardo */
            line-height: 1.7; /* Adjusted for new font size */
            color: #262626;
        }
        .prose em {
            font-style: italic;
        }
        .prose strong {
            font-weight: 700; /* Cardo's bold is 700 */
        }
        .prose .verse-reference {
            color: #525252;
            font-style: italic;
            font-size: 0.9em;
            margin-top: 0.5rem;
        }
        .header-font {
            /* MODIFIED FONT FAMILY */
            font-family: 'Cardo', Georgia, serif;
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-800">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function DailyOffice() {
            const [selectedDate, setSelectedDate] = useState('');
            const [timeOfDay, setTimeOfDay] = useState('morning');
            const [fontSize, setFontSize] = useState('large');
            const [officeContent, setOfficeContent] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [devotionalFile, setDevotionalFile] = useState(null);
            const [officeFile, setOfficeFile] = useState(null);
            const contentRef = useRef(null);

            useEffect(() => {
                const now = new Date();
                const hours = now.getHours();
                const dateStr = now.toISOString().split('T')[0];
                
                setSelectedDate(dateStr);
                setTimeOfDay(hours >= 12 ? 'evening' : 'morning');
                
                loadFiles();
            }, []);

            const loadFiles = async () => {
                try {
                    const [devotionalRes, officeRes] = await Promise.all([
                        fetch('devotional.txt'),
                        fetch('office.txt')
                    ]);
                    
                    if (!devotionalRes.ok || !officeRes.ok) {
                        throw new Error('Failed to load content files');
                    }
                    
                    const devotionalText = await devotionalRes.text();
                    const officeText = await officeRes.text();
                    
                    setDevotionalFile(devotionalText);
                    setOfficeFile(officeText);
                } catch (err) {
                    console.error('Error loading files:', err);
                    setError('Failed to load content files. Please refresh the page.');
                }
            };

            const getDayOfWeek = (dateStr) => {
                const date = new Date(dateStr);
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                return days[date.getDay()];
            };

            const parseCollectSection = (content, sectionName, period) => {
                const lines = content.split('\n');
                let inSection = false;
                let results = [];
                const knownSections = ['Thanksgiving', 'Forgiveness', 'Meditation', 'Benediction'];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line === sectionName) {
                        inSection = true;
                        continue;
                    }
                    
                    if (inSection && knownSections.includes(line) && line !== sectionName) {
                        break;
                    }
                    
                    if (inSection && line.startsWith(period.toUpperCase())) {
                        const prayerTitle = line.substring(period.length + 3);
                        let verseLines = [];
                        
                        for (let j = i + 1; j < lines.length; j++) {
                            const nextLine = lines[j].trim();
                            
                            if (nextLine.startsWith('MORNING') || nextLine.startsWith('EVENING')) {
                                break;
                            }
                            
                            if (knownSections.includes(nextLine)) {
                                break;
                            }
                            
                            if (nextLine === '') {
                                break;
                            }
                            
                            verseLines.push(nextLine);
                        }
                        
                        results.push({ title: prayerTitle, text: verseLines.join(' ') });
                    }
                }
                
                return results;
            };

            const parseDailyFocus = (content, dayName, period) => {
                const sectionName = `${dayName} Focus:`;
                const lines = content.split('\n');
                let inSection = false;
                let result = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith(sectionName)) { inSection = true; continue; }
                    if (inSection && line.startsWith(period.toUpperCase())) {
                        const prayerLine = line.substring(period.length + 3);
                        let verseLines = [];
                        for (let j = i + 1; j < lines.length; j++) {
                            const nextLine = lines[j].trim();
                            if (nextLine.startsWith('MORNING') || nextLine.startsWith('EVENING') || (nextLine === '' && lines[j+1]?.trim().includes('Focus:'))) { break; }
                            if (nextLine) verseLines.push(nextLine);
                        }
                        result.push({ title: prayerLine, text: verseLines.join(' ') });
                    }
                    if (inSection && line.includes('Focus:') && !line.startsWith(sectionName)) { break; }
                }
                return result;
            };
            
            const parseDevotional = (content, monthName, day, period) => {
                const searchPattern = `${monthName} ${day} ${period}`;
                const lines = content.split('\n');
                let foundIndex = -1;
                
                for (let i = 0; i < lines.length; i++) { if (lines[i].trim() === searchPattern) { foundIndex = i; break; } }
                if (foundIndex === -1) return null;
                
                let devotionalLines = [];
                const datePattern = /^(January|February|March|April|May|June|July|August|September|October|November|December)\s+\d+\s+(AM|PM)$/;
                
                for (let i = foundIndex + 1; i < lines.length; i++) {
                    if (datePattern.test(lines[i].trim())) break;
                    devotionalLines.push(lines[i]);
                }
                
                const text = devotionalLines.join('\n').trim();
                const textLines = text.split('\n').filter(line => line.trim());
                return { title: textLines[0] || '', text: textLines.slice(1).join('\n\n') };
            };

            useEffect(() => {
                if (!selectedDate || !devotionalFile || !officeFile) return;

                setLoading(true);
                setError('');
                setOfficeContent(null);
                
                if(contentRef.current) contentRef.current.scrollIntoView({behavior: 'smooth'});

                setTimeout(() => {
                    try {
                        const date = new Date(selectedDate);
                        let month = date.getMonth();
                        let day = date.getDate();
                        if (month === 1 && day === 29) { day = 28; }
                        
                        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                        const dayName = getDayOfWeek(selectedDate);
                        
                        const newOfficeContent = {
                            thanksgiving: parseCollectSection(officeFile, 'Thanksgiving', timeOfDay),
                            forgiveness: parseCollectSection(officeFile, 'Forgiveness', timeOfDay),
                            meditation: parseCollectSection(officeFile, 'Meditation', timeOfDay),
                            benediction: parseCollectSection(officeFile, 'Benediction', timeOfDay),
                            dailyFocus: parseDailyFocus(officeFile, dayName, timeOfDay),
                            devotional: parseDevotional(devotionalFile, monthNames[month], day, timeOfDay === 'morning' ? 'AM' : 'PM'),
                            dayName: dayName,
                        };
                        
                        if (!newOfficeContent.devotional) throw new Error('Could not load devotional for this date');
                        
                        setOfficeContent(newOfficeContent);
                        
                    } catch (err) {
                        setError('Unable to load Daily Office content for the selected date.');
                        console.error(err);
                    } finally {
                        setLoading(false);
                    }
                }, 300);
            }, [selectedDate, timeOfDay, devotionalFile, officeFile]);
            
            const renderPrayerSection = (title, prayers) => {
                if (!prayers || prayers.length === 0) return null;

                return (
                    <div className="mb-12">
                        <h2 style={{ fontSize: fontSizes[fontSize].h2 }}>{title}</h2>
                        {prayers.map((p, index) => {
                            const [mainText, reference] = p.text.split('(');
                            return (
                                <div key={index} className="mb-6">
                                    <h4 style={{ fontSize: fontSizes[fontSize].h4 }}>{p.title}</h4>
                                    <p className="whitespace-pre-line" style={{ fontSize: fontSizes[fontSize].p, lineHeight: fontSizes[fontSize].lh }}>{mainText.trim()}</p>
                                    {reference && <p className="verse-reference" style={{ fontSize: `calc(${fontSizes[fontSize].p} * 0.9)` }}>({reference}</p>}
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const fontSizes = {
                small: { h2: '0.85em', h4: '0.8em', p: '0.8rem', lh: '1.6' },
                medium: { h2: '0.95em', h4: '0.875em', p: '0.9rem', lh: '1.65' },
                large: { h2: '1.05em', h4: '0.95em', p: '0.95rem', lh: '1.7' }
            };

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const currentDate = selectedDate ? new Date(selectedDate) : null;
            const formattedDate = currentDate ? 
                `${getDayOfWeek(selectedDate)}, ${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}, ${currentDate.getFullYear()}` : '';

            return (
                <div className="min-h-screen">
                    <div className="max-w-4xl mx-auto px-6 lg:px-8 py-12">
                        <header className="text-center pt-8 pb-12">
                            <h1 className="header-font text-5xl md:text-6xl font-bold text-neutral-900 mb-2 tracking-tight">
                                Daily Office
                            </h1>
                            <p className="header-font text-neutral-600 text-lg italic">
                                A rhythm of prayer & devotion
                            </p>
                        </header>

                        <div className="sticky top-0 z-10 py-6 bg-neutral-50/80 backdrop-blur-sm border-b border-neutral-200 mb-10">
                           {/* ADDED CLASSNAME "controls" to parent div */}
                           <div className="flex flex-col gap-4 items-center justify-center controls">
                                <input
                                    type="date"
                                    value={selectedDate}
                                    onChange={(e) => setSelectedDate(e.target.value)}
                                    className="w-full md:w-auto px-4 py-2.5 text-base bg-transparent border border-neutral-300 rounded-lg focus:ring-1 focus:ring-neutral-400 focus:border-neutral-400 transition-all text-neutral-800 font-medium shadow-sm outline-none"
                                />
                               <div className="grid grid-cols-2 gap-2 w-full md:w-auto">
                                    <button
                                        onClick={() => setTimeOfDay('morning')}
                                        className={`px-6 py-2.5 text-base font-medium rounded-lg transition-all border border-neutral-300 ${timeOfDay === 'morning' ? 'bg-neutral-200 text-neutral-900 shadow-sm' : 'text-neutral-700 hover:bg-neutral-100'}`}
                                    >
                                        Morning
                                    </button>
                                    <button
                                        onClick={() => setTimeOfDay('evening')}
                                        className={`px-6 py-2.5 text-base font-medium rounded-lg transition-all border border-neutral-300 ${timeOfDay === 'evening' ? 'bg-neutral-200 text-neutral-900 shadow-sm' : 'text-neutral-700 hover:bg-neutral-100'}`}
                                    >
                                        Evening
                                    </button>
                               </div>
                               <div className="grid grid-cols-3 gap-2 w-full md:w-auto">
                                    <button
                                        onClick={() => setFontSize('small')}
                                        className={`px-5 py-2 text-sm font-medium rounded-lg transition-all border border-neutral-300 ${fontSize === 'small' ? 'bg-neutral-200 text-neutral-900 shadow-sm' : 'text-neutral-700 hover:bg-neutral-100'}`}
                                    >
                                        Small
                                    </button>
                                    <button
                                        onClick={() => setFontSize('medium')}
                                        className={`px-5 py-2 text-sm font-medium rounded-lg transition-all border border-neutral-300 ${fontSize === 'medium' ? 'bg-neutral-200 text-neutral-900 shadow-sm' : 'text-neutral-700 hover:bg-neutral-100'}`}
                                    >
                                        Medium
                                    </button>
                                    <button
                                        onClick={() => setFontSize('large')}
                                        className={`px-5 py-2 text-sm font-medium rounded-lg transition-all border border-neutral-300 ${fontSize === 'large' ? 'bg-neutral-200 text-neutral-900 shadow-sm' : 'text-neutral-700 hover:bg-neutral-100'}`}
                                    >
                                        Large
                                    </button>
                               </div>
                           </div>
                        </div>
                        
                        <main ref={contentRef} className="pt-4">
                            {loading && (
                                <div className="bg-white rounded-xl shadow-lg p-16 text-center border border-neutral-200">
                                    <div className="loading-spinner rounded-full h-14 w-14 border-4 border-t-4 animate-spin mx-auto mb-6"></div>
                                    <p className="text-neutral-700 font-medium text-lg">Preparing your Daily Office...</p>
                                </div>
                            )}

                            {error && (
                                <div className="bg-red-50 border-l-4 border-red-400 text-red-700 p-4 rounded-lg">
                                    <p className="font-bold">Error</p>
                                    <p>{error}</p>
                                </div>
                            )}

                            {!loading && !error && officeContent && (
                                <div className="bg-white rounded-xl shadow-xl p-8 md:p-12 border border-neutral-200 fade-in">
                                    <div className="text-center mb-12 pb-8 border-b border-neutral-200">
                                        <h1 className="header-font text-4xl md:text-5xl font-bold text-neutral-900 mb-2">
                                            {timeOfDay === 'morning' ? 'Morning' : 'Evening'} Prayer
                                        </h1>
                                        <p className="header-font text-neutral-500 font-medium text-lg italic">{formattedDate}</p>
                                    </div>
                                    
                                    <div className="prose prose-neutral max-w-none">
                                        {renderPrayerSection("Thanksgiving", officeContent.thanksgiving)}
                                        <hr className="my-12 border-neutral-200" />
                                        {renderPrayerSection("Forgiveness", officeContent.forgiveness)}
                                        <hr className="my-12 border-neutral-200" />
                                        {renderPrayerSection("Meditation", officeContent.meditation)}
                                        <hr className="my-12 border-neutral-200" />

                                        <div className="mb-12">
                                            <h2 style={{ fontSize: fontSizes[fontSize].h2 }}>
                                                Spurgeon's Morning & Evening
                                            </h2>
                                            <div>
                                                <h4 className="italic leading-tight" style={{ fontSize: fontSizes[fontSize].h4 }}>
                                                    {officeContent.devotional.title}
                                                </h4>
                                                <p className="whitespace-pre-line" style={{ fontSize: fontSizes[fontSize].p, lineHeight: fontSizes[fontSize].lh }}>
                                                    {officeContent.devotional.text}
                                                </p>
                                            </div>
                                        </div>

                                        <hr className="my-12 border-neutral-200" />
                                        {renderPrayerSection(`${officeContent.dayName} Focus`, officeContent.dailyFocus)}
                                        <hr className="my-12 border-neutral-200" />
                                        {renderPrayerSection("Benediction", officeContent.benediction)}
                                    </div>
                                </div>
                            )}
                        </main>
                        
                        <footer className="text-center mt-16 text-neutral-500 text-sm italic">
                            <p>Content adapted from Charles Spurgeon's Morning & Evening.</p>
                            <p className="mt-2">Designed with reverence and simplicity.</p>
                        </footer>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DailyOffice />, document.getElementById('root'));
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
